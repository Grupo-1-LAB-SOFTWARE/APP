<app-header [isLogged]="isLogged"></app-header>
<app-container>
  <mat-card class="login-container">
    <h2>Faça Seu Login</h2>
    <form [formGroup]="form">
      <mat-form-field [floatLabel]="this.floatLabelControl">
        <mat-label>Nome de usuário ou e-mail</mat-label>
        <input matInput type="text" formControlName="username" >
      </mat-form-field>
      <mat-form-field [floatLabel]="this.floatLabelControl">
        <mat-label>Senha</mat-label>
        <input matInput type="password" formControlName="password" >
      </mat-form-field>

        <button mat-raised-button [disabled]="form.invalid" type="submit" class="btn-entrar">Entrar</button>

      </form>
      <div class="a-container">
        <a href="#" class="esqueci-senha">Esqueci a senha</a><br>
        <a href="#" class="retangulo-cadastro" [routerLink]="['/cadastro']">Realizar Cadastro</a>
      </div>

  </mat-card>
</app-container>
