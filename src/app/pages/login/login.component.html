<app-container >
  <div class="login">
    <h1 class="title"><strong>Bem-vindo(a) ao SISRADOC - UFRA!</strong></h1>
    <mat-card class="login-container">
      <h1>Faça Seu Login</h1>
      <form [formGroup]="form">
        <mat-form-field [floatLabel]="this.floatLabelControl">
          <mat-label>Nome de usuário ou e-mail</mat-label>
          <input matInput type="text" formControlName="username" >
        </mat-form-field>
        <mat-form-field [floatLabel]="this.floatLabelControl">
          <mat-label>Senha</mat-label>
          <input matInput type="password" formControlName="password" >
        </mat-form-field>
      
          <button mat-fab extended [disabled]="form.invalid" style="border: 1px solid #115B2F;" type="submit" class="btn-entrar" (click)="login()">Entrar</button>

        </form>
        <div >
          <a><h2>Ainda não tem uma conta?<a [routerLink]="['/cadastro']">Cadastre-se.</a></h2></a>
        </div>
    </mat-card>
  </div>
</app-container>
